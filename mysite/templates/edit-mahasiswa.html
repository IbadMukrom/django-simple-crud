<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Registrasi</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body background="">
    
</body>
<body class="container">
    <div style="margin: 16px;">
        <h2>Data Mahasiwa</h2>

        <div class="card">
            <div class="card-body">
                <form method="POST" action="."> 
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputPassword1">Nama</label>
                        <input name="nama" type="text" class="form-control" id="exampleInputPassword1"
                            placeholder="Masukkan Nama"
                            value="{{mahasiswa.nama}}">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Alamat</label>
                        <input name="alamat" type="text" class="form-control" id="exampleInputPassword1"
                            placeholder="Masukkan Alamat"
                            value="{{mahasiswa.alamat}}">
                    </div>
                    <div class="form-group">
                        <label>Nim</label>
                        <input name="nim" type="number" class="form-control" placeholder="Masukkan Umur"
                        value="{{mahasiswa.nim}}">
                    </div>
               
                    <button style="float: right" type="submit" class="btn btn-primary">simpan</button>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
